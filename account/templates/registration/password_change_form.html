{% extends "shop/base.html" %}

{% block title %}Измените Ваш пароль{% endblock %}

{% block content %}
<div id="main">
    <p><a href="{% url 'shop:index' %}">MrPiT.online</a> / <a href="{% url 'profile' user.username %}">Личный кабинет</a>
      / Смена пароля</p>
    <p>Используйте форму для изменения Вашего пароля:</p>
    <form action="." method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Сменить пароль"></p>
    </form>
</div>
{% endblock %}
